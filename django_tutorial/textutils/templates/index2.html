<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Text Utils</title>
</head>
<body>
    <h1>Welcome to the text analye . Enter your text below </h1>
    <form action="/analyze" method="get">
        <textarea name="text" style="margin:0px ; width:721px; height:93px;"></textarea><br>
        <input type="checkbox" name="removepuc">Remove punchtuation</input><br>
        <input type="checkbox" name="fullcaps">UPPER CASE</input><br>
        <input type="checkbox" name="newlineremover">new line remove</input><br>
        <input type="checkbox" name="extraspaceremover">extra space remove</input><br>
        <button type="submit">Analyze text</button><br>
    </form>
</body>
</html>
